<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Login to the administration panel</title>
		<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
		<script src="util.js"></script>
		<style>
			#error {
				display: none;
				position: fixed;
				bottom: 8px;
				right: 8px;
				width: initial;
			}
		</style>
		<script>
			function login(event) {
				event.preventDefault();
				post(
					"auth/login",
					"username=" + document.getElementById("username").value + "&password=" + document.getElementById("password").value,
					(response) => {
						if(response.successful) window.location = "admin";
						else showError("Wrong username or password");
					},
					() => showError("Cannot connect to the authentication server")
				);
			}
		</script>
	</head>
	<body>
		<div class="container grid-xs">
			<div id="login">
				<form onsubmit="login(event)">
					<div class="form-group">
						<input id="username" name="username" type="text" class="form-input" placeholder="Username" />
					</div>
					<div class="form-group">
						<input id="password" name="password" type="password" class="form-input" placeholder="Password" />
					</div>
					<button type="submit" class="btn">Login</button>
				</div>
			</div>
		</div>
	</body>
</html>
